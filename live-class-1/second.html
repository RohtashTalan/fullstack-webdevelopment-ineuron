<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <p>Welcome to another HTML talk</p>

    <!-- image -->
    <img src="./Assets/image1.png" alt="ineuron image" />

    <!-- image with attributes -->
    <img src="./Assets/lco.png" alt="Lco image" height="50px" />
    <br />
    <!-- clickable images -->
    <a href="https://ineuron.ai" target="_blank">
      <img src="./Assets/image1.png" alt="ineuron-logo" /> </a
    ><br />
    <!-- link attributes -->
    <a href="https://ineuron.ai" target="_blank">
      <img src="./Assets/image1.png" alt="ineuron-logo" />
    </a>
    <!-- audio in a div -->

    <audio controls>
      <source src="./Assets/sample-audio.mp3" type="audio/mpeg" />
    </audio>
    <!-- video in a div -->

    <video controls height="300px">
      <source src="./Assets/sample-video.mp4" type="video/mp4" />
    </video>
    <!-- Video control -->

    <!-- iframe -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/nSbxyFQaLk8"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
